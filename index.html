<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Age Calculat -->
    
    <div class="age-calculator">

        <div class="inputs">
            <input type="date" id="yourAge">
            <button id="calculate">Calculate</button>
        </div>
        <div class="age">

            <div class="yearBox">
                <button id="year" class="innerBtn1">000 </button><br>
                <button class="innerBtn2">Years</button>
            </div>      
            <div class="monthBox">
                <button id="months" class="innerBtn1">000 </button><br>
                <button class="innerBtn2">Months</button>
            </div>      
            
            <div class="daysBox">
                <button id="days" class="innerBtn1">000 </button><br>
                <button class="innerBtn2">Days</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>

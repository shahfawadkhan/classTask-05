<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="age-calculator">

        <div class="inputs">
            <input type="date" id="myage">
            <button id="calculate">Calculate</button>
        </div>
        <div class="age">

            <div class="yearBox">
                <button id="year">000 </button><br>
                <button>Years</button>
            </div>      
            <div class="monthBox">
                <button id="months">000 </button>
                <button>Months</button>
            </div>      
            
            <div class="daysBox">
                <button id="days">000 </button>
                <button>Days</button>
            </div>
        </div>

    </div>

    <script src="/script.js"></script>
</body>
</html>
